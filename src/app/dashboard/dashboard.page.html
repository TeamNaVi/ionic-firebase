<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="dashboard-list">
          <ion-list-header>Index</ion-list-header>
          <ion-note>{{userEmail}}</ion-note>

          <ion-menu-toggle
            class="menu-toggle-item"
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              class="menu-item"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon
              slot="start"
              ios="bookmark-outline"
              md="bookmark-sharp"
            ></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <!-- 메인 body -->
    <ion-router-outlet id="main-content" class="ion-padding">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-title>Dashboard</ion-title>
        </ion-buttons>
        <ion-buttons slot="end">
          <button ion-button class="hover-btn" (click)="logout()">
            Log Out
          </button>
        </ion-buttons>
      </ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col text-center> Welcome to Dashboard! </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center> {{userEmail}}님 안녕하세요. </ion-col>
        </ion-row>
      </ion-grid>
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
